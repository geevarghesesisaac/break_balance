<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Balance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #42a5f5;
            color: white;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 text-center">
                    <h2 class="mb-3 text-primary">Break Balance</h2>
                    <p class="text-muted">Track your remaining break time easily</p>
                    
                    <div class="my-4">
                        <h3 id="balance-time" class="fw-bold text-success">00:47:09</h3>
                    </div>

                    <button class="btn btn-custom px-4" onclick="checkBalance()">Check Balance</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkBalance() {
            fetch('/check-balance')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('balance-time').textContent = data.balance;
                });
        }
    </script>
</body>
</html>
